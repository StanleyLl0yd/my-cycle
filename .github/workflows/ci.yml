name: Android CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Prepare Gradle wrapper
        run: |
          set -e
          distribution_url=$(grep distributionUrl gradle/wrapper/gradle-wrapper.properties | cut -d= -f2- | sed 's/\\//g')
          version=$(echo "$distribution_url" | sed -n 's/.*gradle-\(.*\)-bin.zip/\1/p')
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Downloading Gradle wrapper jar for $version"
            if command -v curl >/dev/null 2>&1; then
              curl -L "$distribution_url" -o /tmp/gradle-distribution.zip
            else
              wget "$distribution_url" -O /tmp/gradle-distribution.zip
            fi
            unzip -p /tmp/gradle-distribution.zip "gradle-$version/lib/plugins/gradle-wrapper-$version.jar" > gradle/wrapper/gradle-wrapper.jar
          fi
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml' ) }}
      - name: Gradle build
        run: ./gradlew build --stacktrace
      - name: Run lint
        run: ./gradlew lint
